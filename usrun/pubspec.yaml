  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  http: ^0.12.0+4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/usrunlogo/app-icon.png" 
  adaptive_icon_background: "assets/usrunlogo/background.png"
  adaptive_icon_foreground: "assets/usrunlogo/foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/localization/
    - assets/images/
    - assets/myicons/
    - assets/usrunlogo/
