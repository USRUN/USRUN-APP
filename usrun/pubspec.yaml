  crypto: ^2.1.3
  flutter_map: ^0.8.2
  latlong: ^0.6.1
  path: 1.7.0 # Phiên bản 1.6.4 hoặc 1.7.0
  location:
    path: ./myLibs/location_plugin
  sensors: ^0.4.1+8

  google_sign_in: ^4.5.1
  flutter_facebook_login: ^3.0.0
  flutter_plugin_android_lifecycle: 1.0.3
  google_maps_flutter: ^0.5.27+1
  pedometer: 1.2.0
  reflectable: ^2.2.5
  image_picker: ^0.6.7+4
  image_cropper: ^1.2.3
  shared_preferences: ^0.5.0
  sprintf: ^4.0.2
  gradient_app_bar: ^0.1.3
  flutter_launcher_icons: ^0.7.4
  date_format: ^1.0.8
  lite_rolling_switch: ^0.1.1
  photo_view: ^0.9.2
  nuts_activity_indicator: ^0.1.1
  intl: ^0.16.1
  flutter_widgets: ^0.1.11
  carousel_pro: ^1.0.0
  flutter_staggered_animations: ^0.1.2
  webview_flutter: 0.3.21
  path_provider: ^1.2.0
  pull_to_refresh: ^1.6.0
  dots_indicator: ^1.2.0
  device_info: ^0.4.2+6
  package_info: ^0.4.1
  store_redirect: ^1.0.2

  flutter_localizations:
    sdk: flutter

